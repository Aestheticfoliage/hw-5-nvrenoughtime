<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" >
    <title>Work Day Scheduler</title>
    <div class="media">
        
          <h5 class="mt-0"></h5>
          <p><span id='date-time'></span>.</p>
          <p>Please fill out the required fields to submit job info.</p>
          <p class="mb-0">If we work together, this should all go as planned......</p>
      </div>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
          <img src="" alt="">
      </p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form id="projectForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="projectName">What is the name of your project</label>
            <input type="text" class="form-control" id="project" placeholder="NameofProject">
          </div>
          <div class="form-group col-md-6">
            <label for="typeofProject">what is the type of your project</label>
            <input type="text" class="form-control" id="type" placeholder="projectType">
          </div>
        </div>
        <div class="form-group">
          <label for="wage">How much per hour is the rate for this project</label>
          <input type="number" class="form-control" id="perHour" placeholder="hourlyWage">
        </div>
        <div class="form-group">
          <label for="dueDate">Project Due Date</label>
          <input type="date" class="form-control" id="dueDate" placeholder="calendar">
        </div>
        <div class="submit" id = "inputData">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        
        <script src="./assets/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
