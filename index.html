<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
    <div class="media">
      <h5 class="mt-0"></h5>
      <p><span id="date-time"></span>.</p>
      <p>Please fill out the required fields to submit job info.</p>
      <p class="mb-0">
        If we work together, this should all go as planned......
      </p>
    </div>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
        <img src="" alt="" />
      </p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <label class="col-md-2">TIME</label>
        <label class="col-md-4">Work Description</label>
        <label class="col-md-2">Hourly Wage</label>
        <label class="col-md-2">Project Date</label>
        <label class="col-md-2">SAVE</label>
      </div>
      <div class="row time-block" id="9">
        <label class="hour col-md-2">9:00 AM</label>
        <textarea class="description col-md-4"></textarea>
        <input type="number" class="wage col-md-2" />
        <input type="date" class="project-date col-md-2" />
        <button class="saveBtn col-md-2">Save</button>
      </div>
      <div class="row time-block" id="10">
        <label class="hour col-md-2">10:00 AM</label>
        <textarea class="description col-md-8"></textarea>
        <button class="saveBtn col-md-2">Save</button>
      </div>
      <div class="row time-block" id="11">
        <label class="hour col-md-2">11:00 AM</label>
        <textarea class="description col-md-8"></textarea>
        <button class="saveBtn col-md-2">Save</button>
      </div>
      <div class="row time-block" id="12">
        <label class="hour col-md-2">12:00 PM</label>
        <textarea class="description col-md-8"></textarea>
        <button class="saveBtn col-md-2">Save</button>
      </div>
      <div class="row time-block" id="13">
        <label class="hour col-md-2">1:00 PM</label>
        <textarea class="description col-md-8"></textarea>
        <button class="saveBtn col-md-2">Save</button>
      </div>
      <div class="row time-block" id="14">
        <label class="hour col-md-2">02:00 PM</label>
        <textarea class="description col-md-8"></textarea>
        <button class="saveBtn col-md-2">Save</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
